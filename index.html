<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container" id="main">
            <div class="row choice-section">
                <div class="col col-lg-12">
                    <h1> Shitty Weather App </h1>
                    <div class="col col-lg-13"></div>
                    <h3>made by parham saniei</h3>
                </div>
            </div>
            <div class="row justify-content-center mt-5 btn-section">
                <button class="city-btn"> Search </button>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col">
                    <section class="form-section">
                        <form class="city-form">
                            <h1>Type city or city/country</h1>
                            <input type="text" name="city" id="city-input" placeholder="ex. Kent, US">
                            <button type="button" class="city-form-btn" > Get weather </button>
                        </form>
                    </section>
                </div>  
            </div>
        </div>
        <div class="container" id="header">
            <div class="row location mb-2">
                <div class="col col-lg-auto">
                    <h2 class="go-back"><i class="fas fa-arrow-left"></i></h2>
                </div>
                <div class="col col-lg-auto">
                    <h1 class="country"></h1>
                </div>
                <div class="col col-lg-auto">
                    <h2 class="date-time"></h2>
                </div>
            </div>
            <div class="row first-row mb-4">
                <div class="col">
                    <div class="current-weather">
                        <div class="weather-img"></div>
                        <div class="weather-desc"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="temperature">
                        <div class="current-temp"></div>
                        <div class="min-max-temp">
                            <div class="min-temp"></div><b>/</b>
                            <div class="max-temp"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="wind-pressure">
                        <ul>
                            <li>Wind:<span class="wind"></span></li>
                            <li>Humidity:<span class="hum"></span></li>
                            <li>Pressure:<span class="pre"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row sec-row mb-3">
                <div class="col tm1"></div>
                <div class="col tm2"></div>
                <div class="col tm3"></div>
                <div class="col tm4"></div>
                <div class="col tm5"></div>
            </div>
        </div>
    </section> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1ba2cf90f3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
